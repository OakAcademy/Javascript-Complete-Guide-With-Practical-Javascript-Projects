<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="centered">
        <h1>Rock Paper Scissors Game</h1>
        <div class="scoreboard">
          <p class="player-score-container">
            Player <span class="player-score">0</span>
          </p>
          <p class="computer-score-container">
            Computer <span class="computer-score">0</span>
          </p>
        </div>
        <div class="btn-container">
          <div class="choices">
            <button class="btn rock">✊Rock</button>
            <button class="btn paper">🤚Paper</button>
            <button class="btn scissors">✌️Scissors</button>
          </div>
          <div class="footer-btn">
            <button class="btn reset">RESET GAME</button>
          </div>
        </div>
        <div class="result-container">
          <p class="player-choose-text"></p>
          <p class="computer-choose-text"></p>
          <p class="result-text"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
